name: Build SnowMTL Extension
run: ./gradlew :src:all:snowmtl:assembleDebug

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew :src:all:snowmtl:assemble

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: snowmtl-apk
          path: src/all/snowmtl/build/outputs/apk/
